<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>


        body{
            padding:50px; background: #eee;
        }

        /* HEXAGON STARTS HERE */
        .hex {
            width:150px;
            height:86px;
            background-color: #ccc;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            -webkit-background-size: auto 173px;
            position: relative;
            float:left;
            margin:25px 5px;
            text-align:center;
            zoom:1;
        }

        .hex.hex-gap {
            margin-left: 86px;
        }

        .hex a {
            display:block;
            width: 100%;
            height:100%;
            text-indent:-9999em;
            position:absolute;
            top:0;
            left:0;
        }

        .hex .corner-1,
        .hex .corner-2 {
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: inherit;
            z-index:-2;
            overflow:hidden;
            -webkit-backface-visibility: hidden;
        }

        .hex .corner-1 {
            z-index:-1;
            -webkit-transform: rotate(60deg);
        }

        .hex .corner-2 {
            -webkit-transform: rotate(-60deg);
        }

        .hex .corner-1:before,
        .hex .corner-2:before {
            width: 173px;
            height:    173px;
            content: '';
            position: absolute;
            top:0;
            left: 0;
            z-index: 1;
            background: inherit;
            background-repeat:no-repeat;
            -webkit-backface-visibility: hidden;
        }


        .hex .corner-1:before {
            -webkit-transform: rotate(-60deg) translate(-87px, 0px);
            -webkit-transform-origin: 0 0;
        }

        .hex .corner-2:before {
            -webkit-transform: rotate(60deg) translate(-48px, -11px);
            bottom:0;
        }


        /*=======================================================*/
        .hex.hex-1 {
            background-image:url("http://www.16sucai.com/uploadfile/show2013/0605002/images/4.jpg");
        }

        .hex.hex-2 {
            background: #f5c53c;
        }

        .hex.hex-3 {
            background: #80b971;
        }
    </style>
</head>
<body>

<div class="hex hex-1 hex-gap">

    <div class="corner-1"></div>
    <div class="corner-2"></div>
</div>

<div class="hex hex-2">

    <a href="#"></a>
    <div class="corner-1"></div>
    <div class="corner-2"></div>
</div>


<div class="hex hex-3">

    <a href="#"></a>
    <div class="corner-1"></div>
    <div class="corner-2"></div>
</div>

</div>
</body>
</html>
